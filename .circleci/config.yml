version: 2

defaults: &defaults
  docker:
  - image: circleci/node:8

jobs:
  install:
    <<: *defaults
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ arch }}-{{ checksum "yarn.lock" }}
    - run:
        name: yarn
        command: yarn
    - persist_to_workspace:
      paths:
      - node_modules
  update_lockfile_greenkeeper:
    <<: *defaults
    steps:
    - attach_workspace
    - run:
        name: Install greenkeeper-lockfile
        command: 'sudo yarn global add greenkeeper-lockfile@1'
    - run:
        name: Update lockfile
        command: greenkeeper-lockfile-update
    - save_cache:
        key: dependency-cache-{{ arch }}-{{ checksum "yarn.lock" }}
        paths:
        - node_modules
        - ~/.cache/yarn
    - persist_to_workspace:
      paths:
      - yarn.lock
  test:
    <<: *defaults
    steps:
    - attach_workspace
    - run:
        command: yarn test --coverage --coveragePathIgnorePatterns=src/setupTests.js \
            --coveragePathIgnorePatterns=src/actions/testhelper.js
    - run:
        command: cat coverage/lcov.info | node_modules/.bin/coveralls
  upload_lockfile:
    <<: *defaults
    steps:
    - attach_workspace
    - run:
        name: Upload lockfile
        command: greenkeeper-lockfile-upload
workflows:
  version: 2
  build_and_test:
    jobs:
    - install
    - update_lockfile_greenkeeper:
        requires:
        - install
    - test:
        requires:
        - install
    - upload_lockfile:
        requires:
        - update_lockfile_greenkeeper